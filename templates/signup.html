{% extends 'base.html' %} 

{% block title %}Signup{% endblock %} 
{% block body %}

<form method="post">
    <div class="form-group">
        <h2 style="padding-left: 200px"><b>Sign Up</b></h2>
        <div align="left" style="padding-left: 220px">
            <label for="name">Name</label>
        <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your full name"
            maxlength="30"
            style="width: 300px;text-align: left"
            required
        />

        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email address"
            maxlength="35"
            style="width: 300px;text-align: left"
            required
        />
        

            <label for="password1">Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter your password"
            maxlength="10"
            style="width: 300px;text-align: left"
            required
        />
               <label for="password2">Confirm Password</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm your password"
            maxlength="10"
            style="width: 300px;text-align: left"
            required
        />

            <br>
            <button class="btn btn-dark btn-lg">Sign Up</button>
        </div>
    </div>
</form>


{% endblock %}
