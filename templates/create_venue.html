{% extends 'base.html' %} 

{% block title %}Create Venue{% endblock %} 
{% block body %}
<h2 style="padding-left: 200px"><b>Create Venue</b></h2>

<form method="post">
    <div class="form-group">
        <div align="left" style="padding-left: 220px">
        <label for="name">Name</label>
        <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter Venue name"
            maxlength="30"
            style="width: 300px;text-align: left"
            required
        />
        <label for="location">Location</label>
        <input
            type="text"
            class="form-control"
            id="location"
            name="location"
            placeholder="Enter City of Venue"
            maxlength="30"
            style="width: 300px;text-align: left"
            required
        />
        <label for="capacity">Capacity</label>
        <input
            type="number"
            class="form-control"
            id="capacity"
            name="capacity"
            placeholder="Enter Capacity"
            maxlength="30"
            style="width: 300px;text-align: left"
            required
        />
        
            <br>
            <button class="btn btn-dark btn-lg">Create this Venue</button>
        </div>
    </div>
</form>
<div align="'center" style="padding-left: 20px ">
    <a class="btn btn-dark btn-lg" href="{{ url_for('create_shows') }}"  >Create Show</a>
    <a class="btn btn-dark btn-lg" href="{{ url_for('create_venue') }}"  >Create Venue</a>
  </div>
{% endblock %}
